<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Form Validator</title>
</head>
<body>
<div class="container">
  <form id="form" class="form">
    <h2>Register from us</h2>
    <div class="form-control">
      <label for="user-name">User Name</label>
      <input type="text" id="user-name" placeholder="Please enter user name">
      <small>error message</small>
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Please enter email">
      <small>error message</small>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Please enter password">
      <small>error message</small>
    </div>
    <div class="form-control">
      <label for="password-confirm">Confirm password</label>
      <input type="password" id="password-confirm" placeholder="Please enter password again">
      <small>error message</small>
    </div>
    <button>Submit</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
